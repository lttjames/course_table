   <script>
  
  function checkbox() 
  {
    // body...
    var $input= new Array();
   
    for (var i = 1; i <= 7; i++) 
    {
      $input[i-1]=new Array();
      for (var j = 1; j <= 5; j++) 
      {
         $input[i-1][j-1] = document.getElementById(String(i*10+j)).checked;
         
      }
     
    }
var operatorIDs=JSON.stringify($input);//将数组转为JSON字符串
$.ajax(
  {
  type:'post',
  contentType:'json',
  url:"up.php",//后台地址
  data: {'operatorIDs':operatorIDs },//需要向后台传输的数据
  dataType:"json",
  success: function (data) //如果成功返回的函数
  {
     alert("yes");
     console.log(operatorIDs);
  }
  })
  console.log(operatorIDs);
  }
